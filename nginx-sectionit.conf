# Nginx configuration for sectionit.indigenservices.com

server {
    listen 80;
    listen [::]:80;
    server_name sectionit.indigenservices.com;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS (after SSL is setup)
    # Uncomment after SSL certificate is obtained
    # return 301 https://$server_name$request_uri;

    # Temporary proxy (comment out after SSL setup)
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Shopify requires these headers
        proxy_set_header X-Shopify-Shop-Domain $http_x_shopify_shop_domain;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

